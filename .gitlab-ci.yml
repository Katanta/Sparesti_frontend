image: node:latest

stages:
  - install
  - lint_and_format
  - build
  - test
  - security_scan

cache:
  paths:
    - node_modules

install:
  stage: install
  script:
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - dist/

before_script:
  - npm install

format-code:
  stage: lint_and_format
  script:
    - npm run format

lint-code:
  stage: lint_and_format
  script:
    - npm run lint

type-check:
  stage: build
  script:
    - npm run type-check

unit-tests:
  stage: test
  script:
    - npm run test:unit

test:e2e:
  image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
  stage: test
  script:
    - npm install cypress
    - npm run test:e2e

test-coverage:
  stage: test
  script:
    - npm run test:coverage

include:
  - template: SAST.gitlab-ci.yml

sast:
  stage: security_scan
  script:
    - echo "Running SAST..."
