image: node:20-slim

stages:
  - install
  - lint_and_format
  - build
  - test
  - security_scan

cache:
  key: ${CI_COMMIT_REF_SLUG}-${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - node_modules/

install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

lint-and-format:
  stage: lint_and_format
  script:
    - npm run format-test
    - npm run lint

type-check-and-build:
  stage: build
  script:
    - npm run type-check
    - npm run build
  artifacts:
    paths:
      - build/

test:e2e:
  image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
  stage: test
  script:
    - npm ci --cache .npm --prefer-offline
    - npx cypress verify
    - npm run test:e2e
  dependencies:
    - install
  retry: 2


test-coverage:
  stage: test
  script:
    - npm run test:coverage

include:
  - template: SAST.gitlab-ci.yml

sast:
  stage: security_scan
  script:
    - echo "Running SAST..."